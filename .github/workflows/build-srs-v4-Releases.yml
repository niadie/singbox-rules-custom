name: Build Rule Sets (SRS + MRS)

on:
  push:
    branches:
      - main
    paths:
      - 'rules/*.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download sing-box (Pre-release)
        run: |
          LATEST=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases | jq -r '.[0].tag_name')
          VERSION=${LATEST#v}
          echo "ğŸ“¦ Downloading sing-box version: $VERSION"
          wget -q "https://github.com/SagerNet/sing-box/releases/download/${LATEST}/sing-box-${VERSION}-linux-amd64.tar.gz"
          tar -xzf "sing-box-${VERSION}-linux-amd64.tar.gz"
          sudo mv "sing-box-${VERSION}-linux-amd64/sing-box" /usr/local/bin/
          echo "âœ… sing-box version:"
          sing-box version

      - name: Download mihomo
        run: |
          LATEST=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | grep '"tag_name"' | sed -E 's/.*"([^"]+)".*/\1/')
          wget -q "https://github.com/MetaCubeX/mihomo/releases/download/${LATEST}/mihomo-linux-amd64-${LATEST}.gz"
          gunzip mihomo-linux-amd64-${LATEST}.gz
          chmod +x mihomo-linux-amd64-${LATEST}
          sudo mv mihomo-linux-amd64-${LATEST} /usr/local/bin/mihomo

      - name: Compile rule sets
        run: |
          mkdir -p release_files
          
          for json_file in rules/*.json; do
            filename=$(basename "$json_file" .json)
            echo ""
            echo "====== Processing: $filename ======"
            
            # ç”Ÿæˆ .srs
            sing-box rule-set compile "$json_file" -o "rules/${filename}.srs"
            cp "rules/${filename}.srs" "release_files/"
            echo "âœ… ${filename}.srs"
            
            # ç”Ÿæˆ .mrs
            temp_yaml="temp_${filename}.yaml"
            
            echo "payload:" > "$temp_yaml"
            
            jq -r '.rules[].domain_suffix[]? // empty' "$json_file" | while read -r d; do
              if [ -n "$d" ]; then
                echo "  - '+.$d'" >> "$temp_yaml"
              fi
            done
            
            jq -r '.rules[].domain[]? // empty' "$json_file" | while read -r d; do
              if [ -n "$d" ]; then
                echo "  - '$d'" >> "$temp_yaml"
              fi
            done
            
            echo "--- Generated YAML ---"
            cat "$temp_yaml"
            echo "----------------------"
            
            mihomo convert-ruleset domain yaml "$temp_yaml" "rules/${filename}.mrs"
            cp "rules/${filename}.mrs" "release_files/"
            echo "âœ… ${filename}.mrs"
            
            rm -f "$temp_yaml"
          done
          
          echo ""
          echo "=== Release files ==="
          ls -lh release_files/

      - name: Delete existing release
        run: |
          # åˆ é™¤ç°æœ‰çš„ release
          gh release delete latest --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        run: |
          # åˆ›å»ºæ–° release å¹¶ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶
          gh release create latest \
            --title "Rule Sets (Auto Updated)" \
            --notes "ğŸ• æœ€åæ›´æ–°: $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S') CST

          ## ğŸ“¥ ä¸‹è½½åœ°å€
          
          \`\`\`
          https://github.com/${{ github.repository }}/releases/download/latest/æ–‡ä»¶å.srs
          https://github.com/${{ github.repository }}/releases/download/latest/æ–‡ä»¶å.mrs
          \`\`\`
          
          ## ğŸ“‹ æ–‡ä»¶åˆ—è¡¨
          $(ls -1 release_files/ | sed 's/^/- /')" \
            release_files/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rules/*.srs rules/*.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-build: Update rule sets $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
