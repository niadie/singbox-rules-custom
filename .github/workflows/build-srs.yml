name: Build Rule Sets (SRS + MRS)

on:
  push:
    branches:
      - main
    paths:
      - 'rules/*.json'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download sing-box
        run: |
          LATEST=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | grep '"tag_name"' | sed -E 's/.*"([^"]+)".*/\1/')
          VERSION=${LATEST#v}
          echo "Downloading sing-box version: $VERSION"
          wget -q "https://github.com/SagerNet/sing-box/releases/download/${LATEST}/sing-box-${VERSION}-linux-amd64.tar.gz"
          tar -xzf "sing-box-${VERSION}-linux-amd64.tar.gz"
          sudo mv "sing-box-${VERSION}-linux-amd64/sing-box" /usr/local/bin/
          sing-box version

      - name: Download mihomo
        run: |
          LATEST=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | grep '"tag_name"' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "Downloading mihomo version: $LATEST"
          wget -q "https://github.com/MetaCubeX/mihomo/releases/download/${LATEST}/mihomo-linux-amd64-${LATEST}.gz"
          gunzip mihomo-linux-amd64-${LATEST}.gz
          chmod +x mihomo-linux-amd64-${LATEST}
          sudo mv mihomo-linux-amd64-${LATEST} /usr/local/bin/mihomo
          mihomo -v

      - name: Compile rule sets
        run: |
          for json_file in rules/*.json; do
            filename=$(basename "$json_file" .json)
            echo "Processing: $filename"
            
            # ===== 生成 .srs =====
            sing-box rule-set compile "$json_file" -o "rules/${filename}.srs"
            
            # ===== 生成 .mrs =====
            temp_yaml="temp_${filename}.yaml"
            {
              echo "payload:"
              jq -r '.rules[].domain[]? // empty' "$json_file" | sed "s/^/  - 'DOMAIN,/;s/$/'/"
              jq -r '.rules[].domain_suffix[]? // empty' "$json_file" | sed "s/^/  - 'DOMAIN-SUFFIX,/;s/$/'/"
              jq -r '.rules[].domain_keyword[]? // empty' "$json_file" | sed "s/^/  - 'DOMAIN-KEYWORD,/;s/$/'/"
              jq -r '.rules[].ip_cidr[]? // empty' "$json_file" | sed "s/^/  - 'IP-CIDR,/;s/$/'/"
            } > "$temp_yaml"
            
            mihomo convert-ruleset domain yaml "$temp_yaml" "rules/${filename}.mrs"
            rm -f "$temp_yaml"
            
            echo "✅ $filename.json → .srs + .mrs"
          done
          
          echo ""
          echo "=== All files in rules/ ==="
          ls -lh rules/

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rules/*.srs rules/*.mrs
          git diff --staged --quiet || git commit -m "Auto-build: Update rule sets $(date +'%Y-%m-%d %H:%M')"
          git push
